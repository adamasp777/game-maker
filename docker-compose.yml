version: '3.8'

services:
  frontend:
    image: adamasp777/game-maker-frontend:3.1.6
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://192.168.4.13:3001
    depends_on:
      - backend

  backend:
    image: adamasp777/game-maker-backend:3.1.6
    ports:
      - "3001:3001"
    environment:
      - OLLAMA_URL=http://192.168.4.13:11434
      - SMTP_HOST=smtp
      - SMTP_PORT=25
      - DB_PATH=/app/data/scores.db
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - CORS_ORIGIN=*
      - LOG_LEVEL=DEBUG
    volumes:
      - game_data:/app/data
    depends_on:
      - smtp

  smtp:
    image: boky/postfix:latest
    ports:
      - "25:25"
    environment:
      - ALLOWED_SENDER_DOMAINS=gamemaker.local localhost
      - HOSTNAME=smtp.gamemaker.local

volumes:
  game_data:
